{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <nav>
        <a id = "logo" href="/"></a>
        <div class="header_buttons">
            <a href="/contact/" class="button">Статьи</a>  {#Статьи#}
            <a href="/about/" class="button">Вет паспорт</a> {#Вет паспорт#}
            <a href="/about/" class="button">Амбулаторная карта</a> {#Амбулаторная карта#}
        </div>

        {% if user.is_authenticated %}
            <div class="dropdown-position">
                <div class="dropdown">
                    <a href="{% url 'user_profile' user_id %}" class="dropbtn"><img src="{{ avatar_url }}" alt="avatar"></a>
                    <div class="dropdown-content">
                        <a href="{% url 'user_profile' user_id %}">Личный кабинет</a>
                        <a href="{% url 'pets' user_id %}">Мои питомцы</a>
                        <a href="{% url 'event_list' user_id%}">Мой календарь</a>
                        <a href="{% url 'logout' %}">Выйти</a>
                    </div>
                </div>
            </div>
        {% else %}
            <a href="/register/" class="register">Зарегистрироваться</a>
            <a href="/login/" class="login">Войти</a>
        {% endif %}

    </nav>
